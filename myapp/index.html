	<div class="row">

			<h4 class="col-lg-2">Filter By</h4>

			<div class="form-filter">
			  <form class="form-inline" role="form">
				<div class="form-group form-filter">
				  <label for="sel1">Filter By </label>
				  <select class="form-control input-sm form-filter" id="sel1" ng-model="selectFilter" ng-options="tagItem as tagItem.name for tagItem in tagLists | orderBy : 'name' ">
				  	<!-- <option>Select Tag</option> -->
					<!-- <option ng-repeat="tagItem in tagList">{{ tagItem.name }}</option> -->
				  </select>
				</div>
				<button  class="btn btn-success btn-sm form-filter" ng-click="addFilter()">Add Filter</button>
			  </form>
			</div>
			  <div id="tag-list">
				<!-- <a href="#" ng-repeat="tagChosen in tagChosenList"><span> {{tagChosen.name}} x</span></a> -->
				<!-- <a href="#"><span>Stut x</span></a> -->
				
				<button type="submit" class="btn btn-warning btn-xs btn-filter" ng-repeat="tagChosen in tagChosenList " ng-click="removeFilter(tagChosen)">
				  <span class="glyphicon  glyphicon-remove " aria-hidden="true"></span>{{tagChosen.name}}
				</button>
				<!-- <button type="button" class="btn btn-warning btn-xs">
				  <span class="glyphicon  glyphicon-remove " aria-hidden="true"></span> Star
				</button> -->

			  </div>
		</div>
	</div>
	<div id="checkbox-show">
		<label class="checkbox-inline"><input type="checkbox" ng-model="checkWi"> Hai </label>
		<label class="checkbox-inline"><input type="checkbox" ng-model="checkWr"> Hai </label>
		<label class="checkbox-inline"><input type="checkbox" ng-model="checkWh"> Hai </label>
		<label class="checkbox-inline"><input type="checkbox" ng-model="checkWk"> Hai </label>
	</div>
	  <!-- Table -->
	  <table class="table table-hover table-striped">
		<thead>
		  <tr>
			<th ng-show="checkWi">Firstname</th>
			<th ng-show="checkWr">Second Name</th>
			<th ng-show="checkWh">Lastname</th>
			<th ng-show="checkWk">Email</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="wordItem in wordLists ">
			<td ng-show="checkWi">{{ wordItem.wi }}</td>
			<td ng-show="checkWr">{{ wordItem.wr }}</td>
			<td ng-show="checkWh">{{ wordItem.wh }}</td>
			<td ng-show="checkWk">{{ wordItem.wk }}</td>
		  </tr>
		</tbody>
	  </table>
	<!-- End Table -->
	</div>
	
	<!-- Modal -->
	<div id="addNewModal" class="modal fade" role="dialog" ng-controller="AddNewController">
	  <div class="modal-dialog modal-md">

		<!-- Modal content-->
		<!-- <div ng-include="'modal_addnew.html'"></div> -->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Add New </h4>
		  </div>
		  <div class="modal-body">
			  <!-- Add New -->
			 <form class="form-horizontal" role="form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="formAddNew.inputWi"  ng-keyup="generating()">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="pwd">Password</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="pwd" placeholder="Enter password" ng-model="inputWr">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="inputWh">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="inputWk">
				  </div>
				</div>

				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-success" ng-click="change()">Save</button>
				  </div>
				</div>
			  </form>
			  <!-- End Add New -->
		  </div><!--
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>-->
		</div>

	  </div>
